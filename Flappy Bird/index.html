<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/birdImg.png" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
      integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="game-intro">
      <div class="game-container">
        <h1>FLAPPY BIRD</h1>
        <div class="inst">
          <button class="inst-btn">INSTRUCTIONS</button>
          <button class="play">PLAY</button>
        </div>
        <div class="instruction-container">
          <p>Press "space" to jump.</p>
          <p>Press "p" to pause the game.</p>
          <button class="back">BACK</button>
        </div>
      </div>
    </div>
    <div class="score-container" style="display: none;">
      <div id="score">0</div>
    </div>
    <div id="game-over" class="game-over-container">
      <div class="game-over">
        <p>Game Over</p>
        <p>Score: <span id="my-score"></span></p>
        <button class="play-again">PLAY AGAIN</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/bird.js"></script>
    <script src="./js/obstacle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
